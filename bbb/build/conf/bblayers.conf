# POKY_BBLAYERS_CONF_VERSION is increased each time build/conf/bblayers.conf
# changes incompatibly
POKY_BBLAYERS_CONF_VERSION = "2"

WORK_DIR = "/home/ubuntu/workspace"

BBPATH = "${TOPDIR}"
BBFILES ?= ""

BBLAYERS ?= " \
  ${WORK_DIR}/poky-sumo/meta \
  ${WORK_DIR}/poky-sumo/meta-poky \
  ${WORK_DIR}/poky-sumo/meta-openembedded/meta-oe \
  ${WORK_DIR}/poky-sumo/meta-openembedded/meta-networking \
  ${WORK_DIR}/poky-sumo/meta-openembedded/meta-python \
  ${WORK_DIR}/poky-sumo/meta-qt5 \
  ${WORK_DIR}/bbb/meta-bbb \
"
